# =============================================================================
# Config: Projector + LoRA Training (12 Encoder Layers)
# =============================================================================
# 
# Training Mode: Projector and LoRA adapters are trained
# - Encoder: Frozen
# - Projector: Trainable
# - LLM: Base weights frozen, LoRA adapters trainable
#
# Calculation:
#   - samples: 40,000
#   - batch_size: 4
#   - steps_per_epoch: 40,000 / 4 = 10,000
#   - num_epochs: 5
#   - total_steps: 10,000 Ã— 5 = 50,000
#   - warmup_steps: 5% of total = 2,500
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM Configuration
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Encoder Configuration
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: null        # null = all layers
  
  # Projector Configuration
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Batch Configuration
  batch_size: 8
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 200
  
  # Generation Configuration
  max_new_tokens: 128
  repetition_penalty: 1.5
  
  # Training Schedule
  num_epochs: 5
  total_steps: 50000
  warmup_steps: 2500
  
  # Optimizer Configuration
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  lora_lr_multiplier: 1.0         # LoRA LR = lr * multiplier
  
  # Precision Configuration
  use_fp16: false
  mixed_precision: true
  quantization: false
  
  # ==========================================================================
  # FREEZING CONFIGURATION - Projector + LoRA
  # ==========================================================================
  freeze_encoder: true      # Whisper encoder is frozen
  freeze_llm: true          # Ignored when use_lora=true (PEFT handles it)
  use_lora: true            # Enable LoRA on LLM
  
  # LoRA Configuration
  # IMPORTANT: This must be inside the 'train:' section!
  lora:
    r: 16
    alpha: 32
    dropout: 0.1
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj
  # ==========================================================================
  
  # Output Configuration
  output_dir: outputs/whisper_small/dutch/LoRA/whisper-s_baseline_lora_final/
  save_model: true
  seed: 42
  
  # Other Configuration
  one_gpu: true
  use_peft: true
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler:
  name: cosine_with_warmup
  total_training_steps: 50000
  warmup_steps: 2500
  min_lr_ratio: 0.1

early_stopping:
  monitor: val/wer
  mode: min
  patience: 5
  min_delta: 0.005

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/nl
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_Dutch
  wandb_exp_name: whisper-s_baseline_lora_final
  log_dir: ./logs
  log_filename: whisper-s_baseline_lora_final.log
  log_interval: 100