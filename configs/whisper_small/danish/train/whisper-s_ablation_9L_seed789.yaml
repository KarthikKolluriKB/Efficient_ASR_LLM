# =============================================================================
# Ablation: Whisper-small 9 Layers - TRAIN
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: 9
  
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 100
  max_new_tokens: 128
  repetition_penalty: 1.5
  num_epochs: 5
  total_steps: 4500
  warmup_steps: 200
  validation_interval: 225
  lr: 1.0e-4
  weight_decay: 0.0
  grad_clip: 1.0
  gamma: 0.85
  use_fp16: false
  mixed_precision: true
  quantization: false
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  output_dir: outputs/danish/whisper-s_ablation_9L_seed789_seed789/
  save_model: true
  seed: 789
  one_gpu: true
  use_peft: false
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 4500
  warmup_steps: 200
  min_lr_ratio: 0.1

early_stopping: 
  monitor: val/wer
  mode: min 
  patience: 5
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_Danish_ABLATIONS
  wandb_exp_name: whisper-s_ablation_9L_seed789
  log_dir: ./logs
  log_filename: whisper-s_ablation_9L_seed789.log
  log_interval: 50