# =============================================================================
# SLAM-ASR Training Configuration - ENGLISH 500 HOURS
# Common Voice English - Testing Data Scaling Hypothesis
# =============================================================================
# PURPOSE: Train on 500h to measure improvement from 100h (26% WER)
# EXPECTED: 12-18% WER (significant improvement from more data)
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM - Qwen2.5-3B (same as 100h)
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Whisper encoder - small (same as 100h)
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: null    # Use all layers
  
  # Projector (same as 100h for fair comparison)
  projector: linear
  projector_ds_rate: 3
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Batch settings - same as 100h
  batch_size: 32
  val_batch_size: 8
  gradient_accumulation_steps: 2   # Effective batch = 64
  num_workers: 4
  max_eval_batches: 100
  max_new_tokens: 128
  
  # Generation parameters
  repetition_penalty: 1.3
  
  # Training settings - MORE STEPS for 5x data
  num_epochs: 10             # Fewer epochs but more data
  total_steps: 500000        # 5x more steps
  warmup_steps: 2000         # Longer warmup for more data
  validation_interval: 1000  # Less frequent validation
  
  # Optimizer - same as 100h
  lr: 5.0e-5
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  
  # Memory optimization
  use_fp16: false
  mixed_precision: true
  quantization: false
  
  # Freeze encoder and LLM, only train projector
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output
  output_dir: outputs/slam_asr_english_500h/
  save_model: true
  seed: 42
  one_gpu: true
  use_peft: false
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 512

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 500000
  warmup_steps: 2000

early_stopping: 
  monitor: val/wer
  mode: min 
  patience: 5
  min_delta: 0.005

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  
  # Paths - 500h subset
  train_data_path: data/common_voice_en_500h/train.jsonl
  val_data_path: data/common_voice_en/validation.jsonl      # Same validation
  test_data_path: data/common_voice_en/test.jsonl           # Same test

  # Audio settings
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 3
  
  # Variable length audio
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  
  # Text settings
  max_target_chars: 500
  
  inference_mode: false

# Logging
log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_English
  wandb_exp_name: english_500h_scaling_test
  log_dir: ./logs
  log_filename: train_english_500h.log
  log_interval: 50
