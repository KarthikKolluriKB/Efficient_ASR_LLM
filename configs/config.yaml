model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  llm_model_name: llama3.2-3B   
  llm_model: meta-llama/Llama-3.2-3B
  llm_model_path: null
  llm_type: decoder_only
  llm_dim: 3072
  encoder_model_name: whisper-base
  encoder_model: openai/whisper-base
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 512
  projector: linear
  projector_ds_rate: 4 # if OOM from long prefixes, consider 6-8
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  batch_size: 8                   # micro-batch per GPU
  batching_strategy: packing
  context_length: 384               # balance speed/quality on 3B
  gradient_accumulation_steps: 2    # effective batch â‰ˆ 32
  grad_clip: 1.0
  num_epochs: 8                     # with early stopping on dev-clean
  num_workers: 8
  warmup_steps: 300                 # ~3% of ~8.9k total steps
  total_steps: 12000                # ceiling; loop uses epochs
  validation_interval: 1000         # validate each epoch via your loop
  lr: 1.0e-4
  weight_decay: 0.01
  gamma: 0.85
  seed: 42
  use_fp16: false                   # prefer bf16 on A6000
  mixed_precision: true
  val_batch_size: 8                # larger no-grad batches speed up eval

  use_peft: false
  output_dir: outputs_3b_base_360h/
  freeze_layers: false
  num_freeze_layers: 0
  quantization: false
  one_gpu: true
  save_model: true
  use_fast_kernels: false           # set SDPA in code
  freeze_llm: true                  # projector-only
  freeze_encoder: true

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 65010
  warmup_steps: 1950

# Early Stopping
early_stopping: 
  monitor: val/loss
  mode: min 
  patience: 2 
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodules/datasets.py:get_speech_dataset
  train_data_path: data/train-clean-360.jsonl
  val_data_path: data/dev-clean.jsonl
  test_data_path: data/test-clean.jsonl
  train_split: train
  val_split: val
  test_split: test
  prompt: null
  data_path: null
  max_words: null
  max_mel: null
  fix_length_audio: -1
  inference_mode: false
  input_type: mel
  mel_size: 80
  normalize: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: ASRLLM
  wandb_project_name: ASRLLM_3B_base_360h
  wandb_exp_name: exp_llama32_3b_whisper_base_linear_360h
  log_dir: ./logs
  log_filename: train_3b_360h.log
  log_interval: 50
