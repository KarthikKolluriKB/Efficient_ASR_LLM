# =============================================================================
# Ablation: Whisper-small 9 Layers - EVAL
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: 9
  
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

eval:
  projector_path: outputs/danish/ablation_9L/projector_best_wer.pt
  batch_size: 8
  num_workers: 4
  max_new_tokens: 256
  num_beams: 4
  temperature: 1.0
  do_sample: false
  output_dir: outputs/danish/ablation_9L/eval/
  save_predictions: true

train:
  model_name: ASRLLM
  batch_size: 8
  val_batch_size: 8
  num_workers: 4
  output_dir: outputs/danish/ablation_9L/
  freeze_llm: true
  freeze_encoder: true
  mixed_precision: true
  one_gpu: true

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 20
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: true

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_Danish_ABLATIONS
  wandb_exp_name: eval_ablation_9L
  log_dir: ./logs
  log_filename: eval_ablation_9L.log
