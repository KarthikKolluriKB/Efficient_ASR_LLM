# =============================================================================
# Ablation: Whisper-small 11 Layers + LoRA - TRAIN
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: 11            # Pruned to 11 layers
  
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 100
  max_new_tokens: 128
  repetition_penalty: 1.5
  num_epochs: 8
  total_steps: 7000                # 875 steps/epoch Ã— 8 epochs
  warmup_steps: 350                # ~5% of total steps
  validation_interval: 220         # ~4 validations per epoch
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  use_fp16: false
  mixed_precision: true
  quantization: false
  freeze_llm: false                # Must be false for LoRA
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  output_dir: outputs/danish/whisper-s_ablation_11L_lora/
  save_model: true
  seed: 42
  one_gpu: true
  use_peft: true                   # Enable PEFT for LoRA
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384
  
  # LoRA Configuration
  use_lora: true
  lora:
    r: 16
    alpha: 32
    dropout: 0.1
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 7000       # Match train.total_steps
  warmup_steps: 350                # Match train.warmup_steps
  min_lr_ratio: 0.1

early_stopping: 
  monitor: val/wer
  mode: min 
  patience: 5
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_Danish_ABLATIONS_LoRA
  wandb_exp_name: whisper-s_ablation_11L_lora
  log_dir: ./logs
  log_filename: whisper-s_ablation_11L_lora.log
  log_interval: 50