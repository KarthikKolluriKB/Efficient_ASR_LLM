# =================================================================================
# Dutch (small dataset) Common Voice Training Configuration (Projector-Only) + LoRA
# =================================================================================
# Training config for Dutch Common Voice (~5 hours, ~3656 samples)
# Whisper-small (all 6 encoder layers) + Qwen2.5-3B + concatLinear projector
# Only projector is trained (freeze_llm=true, freeze_encoder=true)
#
# Calculation:
#   - samples: 3656
#   - batch_size: 4
#   - steps_per_epoch: 3656 / 4 = 914
#   - num_epochs: 10
#   - total_steps: 914 Ã— 10 = 9,140
#   - warmup_steps: 5% of total = 457
#  - validation_interval: every 457 steps (approx. every 5% of an epoch)
# =================================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM Configuration
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Encoder Configuration
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768
  encoder_num_layers: 6        # null = all 12 layers
  
  # Projector Configuration
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Batch Configuration
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 200
  
  # Generation Configuration
  max_new_tokens: 128
  repetition_penalty: 1.5
  
  # Training Schedule
  num_epochs: 10
  total_steps: 9140
  warmup_steps: 457
  validation_interval: 457
  
  # Optimizer Configuration
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  
  # Precision Configuration
  use_fp16: false
  mixed_precision: true
  quantization: false
  
  # Freezing Configuration (Projector-Only Training)
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output Configuration
  output_dir: outputs/dutch/5h/whisper-s_dutch_ablation_6L_lora_5h/
  save_model: true
  seed: 42
  
  # Other Configuration
  one_gpu: true
  use_peft: true
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

  # LoRA Configuration
  use_lora: true
  lora:
    r: 8
    alpha: 16
    dropout: 0.1
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj


scheduler:
  name: cosine_with_warmup
  total_training_steps: 9140
  warmup_steps: 457
  min_lr_ratio: 0.1

early_stopping:
  monitor: val/wer
  mode: min
  patience: 5
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/nl_5h/nl
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_Dutch_5h_ABLATIONS_LoRA
  wandb_exp_name: whisper-s_dutch_ablation_6L_lora_5h
  log_dir: ./logs
  log_filename: whisper-s_dutch_ablation_6L_lora_5h.log
  log_interval: 100
