# =============================================================================
# SLAM-ASR Evaluation Configuration
# Evaluate trained model on test set - compute WER
# =============================================================================
# Usage: python eval.py --config configs/eval_config.yaml
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM - must match training config
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Whisper encoder - must match training config
  encoder_model_name: whisper-base
  encoder_model: base
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 512
  encoder_num_layers: null  # Number of encoder layers (null = all 6, must match training)
  
  # Projector - must match training config
  projector: linear
  projector_ds_rate: 5
  modal: audio
  normalize: false
  encoder_type: finetune

eval:
  # Path to trained projector weights
  projector_path: outputs/slam_asr_danish/projector_best_wer.pt
  
  # Evaluation settings
  batch_size: 8
  num_workers: 4
  
  # Generation settings
  max_new_tokens: 256
  num_beams: 1
  temperature: 1.0
  do_sample: false
  
  # Output
  output_dir: outputs/slam_asr_danish/eval/
  save_predictions: true

train:
  # Minimal train section for compatibility
  model_name: ASRLLM
  batch_size: 8
  val_batch_size: 8
  num_workers: 4
  output_dir: outputs/slam_asr_danish/
  freeze_llm: true
  freeze_encoder: true
  mixed_precision: true
  one_gpu: true

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  
  # Common Voice Danish paths
  train_data_path: data/common_voice_da/train.jsonl
  val_data_path: data/common_voice_da/validation.jsonl
  test_data_path: data/common_voice_da/test.jsonl
  
  train_split: train
  val_split: val
  test_split: test
  
  # Audio settings
  input_type: mel
  mel_size: 80
  normalize: false
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  inference_mode: true
  
  prompt: null
  data_path: null
  max_words: null
  max_mel: null

log:
  use_wandb: false
  log_dir: ./logs
  log_filename: eval.log
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: ASRLLM_EVALS
  wandb_project_name: Evals_ASRLLM_llama3.2-3B
  wandb_exp_name: exp_whisper_base_lin_proj_100h

