# =============================================================================
# SLAM-ASR Training Configuration
# Common Voice Danish - SPEAKABLE 2026
# =============================================================================
# Usage: python train.py --config configs/train_config.yaml
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM - Qwen2.5-3B (multilingual, supports Danish)
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Whisper encoder - base multilingual (supports Danish)
  encoder_model_name: whisper-base
  encoder_model: base  # NOT "base.en" - need multilingual!
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 512
  encoder_num_layers: null  # Number of encoder layers to use (null = all 6, or 1-6)
  
  # Projector: maps encoder dim (512) -> LLM dim (2048)
  projector: linear
  projector_ds_rate: 5
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Batch settings - adjust based on GPU memory
  batch_size: 16
  val_batch_size: 16
  gradient_accumulation_steps: 4
  num_workers: 4
  
  # Training settings
  num_epochs: 20
  total_steps: 10000
  warmup_steps: 200
  validation_interval: 500
  
  # Optimizer
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  
  # Memory optimization
  use_fp16: false
  mixed_precision: true
  quantization: false
  
  # SLAM-ASR: Freeze encoder and LLM, only train projector
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output
  output_dir: outputs/slam_asr_danish/
  save_model: true
  seed: 42
  one_gpu: true
  use_peft: false
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 5000
  warmup_steps: 200

early_stopping: 
  monitor: val/loss
  mode: min 
  patience: 5
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  
  # Common Voice Danish paths
  train_data_path: data/common_voice_da/train.jsonl
  val_data_path: data/common_voice_da/validation.jsonl
  test_data_path: data/common_voice_da/test.jsonl
  
  train_split: train
  val_split: val
  test_split: test
  
  # Audio settings
  input_type: mel
  mel_size: 80
  normalize: false
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  inference_mode: false
  
  prompt: null
  data_path: null
  max_words: null
  max_mel: null

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: SLAM_ASR_Danish
  wandb_project_name: SLAM_ASR_Danish
  wandb_exp_name: whisper_base_qwen_danish
  log_dir: ./logs
  log_filename: train.log
  log_interval: 100
