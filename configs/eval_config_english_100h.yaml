# =============================================================================
# SLAM-ASR Evaluation Configuration - ENGLISH 100H
# Evaluate trained model on Common Voice English test set
# =============================================================================
# Usage: python eval.py --config configs/eval_config_english_100h.yaml
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM - must match training config
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Whisper encoder - must match training config (whisper-small)
  encoder_model_name: whisper-small
  encoder_model: small
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 768            # whisper-small uses 768
  encoder_num_layers: null    # Use all 12 layers
  encoder_type: finetune
  
  # Projector - must match training config exactly!
  projector: linear
  projector_ds_rate: 3        # Must match training (was 3 for English 100h)
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false

eval:
  # Path to trained projector weights
  projector_path: outputs/slam_asr_english_100h/projector_best_wer.pt
  
  # Evaluation settings
  batch_size: 8
  num_workers: 4
  
  # Generation settings
  max_new_tokens: 256
  num_beams: 1
  temperature: 1.0
  do_sample: false
  repetition_penalty: 1.3
  
  # Output
  output_dir: outputs/slam_asr_english_100h/eval/
  save_predictions: true

train:
  # Minimal train section for compatibility
  model_name: ASRLLM
  batch_size: 8
  val_batch_size: 8
  num_workers: 4
  output_dir: outputs/slam_asr_english_100h/
  freeze_llm: true
  freeze_encoder: true
  mixed_precision: true
  one_gpu: true
  max_new_tokens: 256
  repetition_penalty: 1.3

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  
  # Common Voice English paths - UPDATE THESE FOR YOUR PC
  train_data_path: data/common_voice_en/train.jsonl
  val_data_path: data/common_voice_en/validation.jsonl
  test_data_path: data/common_voice_en/test.jsonl
  
  train_split: train
  val_split: val
  test_split: test
  
  # Audio settings - must match training
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 3        # Must match model.projector_ds_rate
  
  # Variable length audio
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  
  # Text settings
  max_target_chars: 500
  inference_mode: true
  
  prompt: null
  data_path: null
  max_words: null
  max_mel: null

log:
  use_wandb: false
  log_dir: ./logs
  log_filename: eval_english_100h.log
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_English_100h_Eval
  wandb_exp_name: eval_english_100h
