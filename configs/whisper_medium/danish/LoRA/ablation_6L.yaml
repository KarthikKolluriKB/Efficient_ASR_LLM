# =============================================================================
# Experiment: Whisper-medium Baseline (All 12 Layers) + LoRA 
# =============================================================================
# Training config for Danish Common Voice
# Whisper-medium (all 12 encoder layers) + Qwen2.5-3B + concatLinear projector

# Calculation:
#   - samples: 3592
#   - batch_size: 4
#   - steps_per_epoch: 3592 / 4 = 898
#   - num_epochs: 15
#   - total_steps: 898 Ã— 15 = 13470
#   - warmup_steps: ~5% of total = 673
#   - validation_interval: ~5% of total_steps = 5% of 13470 = 673

# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  encoder_model_name: whisper-medium
  encoder_model: medium
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 1024              # medium uses 1024
  encoder_num_layers: 6          # use 6 layers for ablation 
  
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true

  # Batch Configuration
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 200

  # Generation Configuration
  max_new_tokens: 128
  repetition_penalty: 1.5

  # Training Schedule
  num_epochs: 15                  
  total_steps: 13470               
  warmup_steps: 673               
  validation_interval: 673       

  # Optimizer Configuration 
  lr: 1.0e-4
  weight_decay: 0.01              
  grad_clip: 1.0
  gamma: 0.85

  # Precision Configuration
  use_fp16: false
  mixed_precision: true
  quantization: false

  # Freeze Configuration
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output Configuration
  output_dir: outputs/whisper-medium/danish/ablation_6L_lora/
  save_model: true
  seed: 42

  # Other Configuration
  one_gpu: true
  use_peft: true
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 13470
  warmup_steps: 673
  min_lr_ratio: 0.1

early_stopping: 
  monitor: val/wer            # Monitor validation WER
  mode: min                   # Lower is better
  patience: 8                 # Wait 8 epochs without improvement before stopping
  min_delta: 0.005            # Minimum change to qualify as improvement (0.5% WER)

# LoRA Configuration
  use_lora: true
  lora:
    r: 8
    alpha: 16
    dropout: 0.1
    target_modules:
      - q_proj
      - v_proj
      - k_proj
      - o_proj

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80                    
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30            
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_whisper_medium_Danish_ABLATIONS_LoRA
  wandb_exp_name: whisper-medium_ablation_6L_lora
  log_dir: ./logs
  log_filename: whisper-medium_ablation_6L_lora.log
  log_interval: 50