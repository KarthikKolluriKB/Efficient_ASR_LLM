# =============================================================================
# Experiment: Whisper-medium Baseline (All 24 Layers)
# =============================================================================
# Training config for Danish Common Voice
# Whisper-medium (all 24 encoder layers) + Qwen2.5-3B + concatLinear projector
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  encoder_model_name: whisper-medium
  encoder_model: medium
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 1024              # medium uses 1024
  encoder_num_layers: null       # null = all 24 layers (baseline)
  
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true

  # Batch Configuration
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 100

  # Generation Configuration
  max_new_tokens: 128
  repetition_penalty: 1.5

  # Training Schedule
  num_epochs: 12                  
  total_steps: 4500               
  warmup_steps: 200               
  validation_interval: 225       

  # Optimizer Configuration 
  lr: 1.0e-4
  weight_decay: 0.01              
  grad_clip: 1.0
  gamma: 0.85

  # Precision Configuration
  use_fp16: false
  mixed_precision: true
  quantization: false

  # Freeze Configuration
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output Configuration
  output_dir: outputs/whisper-medium/danish/baseline/
  save_model: true
  seed: 42

  # Other Configuration
  one_gpu: true
  use_peft: false
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler: 
  name: cosine_with_warmup
  total_training_steps: 4500
  warmup_steps: 200
  min_lr_ratio: 0.1

early_stopping: 
  monitor: val/wer            # Monitor validation WER
  mode: min                   # Lower is better
  patience: 8                 # Wait 8 epochs without improvement before stopping
  min_delta: 0.005            # Minimum change to qualify as improvement (0.5% WER)

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80                    
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30            
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_whisper_medium_Danish_ABLATIONS
  wandb_exp_name: whisper-medium_baseline
  log_dir: ./logs
  log_filename: whisper-medium_baseline.log
  log_interval: 50