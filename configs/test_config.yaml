# =============================================================================
# SLAM-ASR Test/Debug Configuration
# For local testing on 6GB VRAM GPU
# =============================================================================
# Usage: python train.py --config configs/test_config.yaml
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # Small LLM for 6GB VRAM - Qwen2.5-0.5B
  llm_model_name: qwen2.5-0.5B
  llm_model: Qwen/Qwen2.5-0.5B
  llm_dim: 896
  llm_model_path: null
  llm_type: decoder_only
  
  # Whisper encoder
  encoder_model_name: whisper-base
  encoder_model: base
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 512
  encoder_num_layers: null  # Number of encoder layers to use (null = all 6, or 1-6)
  
  # Projector
  projector: linear
  projector_ds_rate: 5
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Small batch for 6GB VRAM
  batch_size: 2
  val_batch_size: 1  # Use 1 for generation-based eval
  gradient_accumulation_steps: 4
  num_workers: 2
  max_eval_batches: 50  # Limit eval for faster testing
  max_new_tokens: 128
  
  # Quick test run
  num_epochs: 5
  total_steps: 200
  warmup_steps: 20
  validation_interval: 50
  
  # Optimizer
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  
  # Memory optimization for 6GB VRAM
  use_fp16: true
  mixed_precision: true
  quantization: false
  
  # SLAM-ASR settings
  freeze_llm: true
  freeze_encoder: true
  freeze_layers: false
  num_freeze_layers: 0
  
  # Output
  output_dir: outputs/test_debug/
  save_model: false
  seed: 42
  one_gpu: true
  use_peft: false
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 256

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  
  # Common Voice Danish paths
  train_data_path: data/common_voice_da/train.jsonl
  val_data_path: data/common_voice_da/validation.jsonl
  test_data_path: data/common_voice_da/test.jsonl
  
  train_split: train
  val_split: val
  test_split: test
  
  # Audio settings
  input_type: mel
  mel_size: 80
  normalize: false
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  inference_mode: false
  
  prompt: null
  data_path: null
  max_words: null
  max_mel: null

scheduler:
  name: cosine_with_warmup
  total_training_steps: 50
  warmup_steps: 5

early_stopping:
  monitor: val/wer
  mode: min
  patience: 5
  min_delta: 0.01

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null  # Uses your default wandb account
  wandb_project_name: SLAM_ASR_Danish
  wandb_exp_name: whisper_base_qwen_danish
  log_dir: ./logs
  log_filename: test_debug.log
  log_interval: 100
