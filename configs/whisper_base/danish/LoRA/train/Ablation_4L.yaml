# =============================================================================
# Experiment 1: Baseline - Whisper-base: 4 Layers (All) + LoRA
# =============================================================================
# Training config for Danish Common Voice
# Whisper-base (4 encoder layers) + Qwen2.5-3B + concatLinear projector
# # calculations 
#   - samples: 3592
#   - batch_size: 4
#   - steps_per_epoch: 3592 / 4 = 898
#   - num_epochs: 10                  
#   - total_steps: 898 Ã— 10 = 8980
#   - warmup_steps: ~5% of total = 449
#   - validation_interval: ~5% of total_steps = 5% of 8980 = 449
# =============================================================================

model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  
  # LLM Configuration
  llm_model_name: qwen2.5-3B
  llm_model: Qwen/Qwen2.5-3B
  llm_dim: 2048
  llm_model_path: null
  llm_type: decoder_only
  
  # Encoder Configuration
  encoder_model_name: whisper-base
  encoder_model: base
  encoder_ds_rate: 2
  encoder_model_path: null
  encoder_dim: 512
  encoder_num_layers: 4      
  
  # Projector Configuration
  projector: concatLinear
  projector_ds_rate: 5
  projector_hidden_dim: 2048
  projector_dropout: 0.1
  modal: audio
  normalize: false
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  
  # Batch Configuration
  batch_size: 4
  val_batch_size: 8
  gradient_accumulation_steps: 1
  num_workers: 4
  max_eval_batches: 200
  
  # Generation Configuration
  max_new_tokens: 128
  repetition_penalty: 1.5
  
  # Training Schedule
  num_epochs: 10
  total_steps: 8980
  warmup_steps: 449
  validation_interval: 449
  
  # Optimizer Configuration
  lr: 1.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  gamma: 0.85
  
  # Precision Configuration
  use_fp16: false
  mixed_precision: true
  quantization: false
  
  # ==========================================================================
  # FREEZING CONFIGURATION - Projector Only
  # ==========================================================================
  freeze_encoder: true      # Whisper encoder is frozen
  freeze_llm: true          # LLM is frozen (no LoRA)
  use_lora: true           # LoRA enabled

  lora:
    r: 8                    # LoRA rank (higher = more params, more capacity)
    alpha: 16               # LoRA alpha (scaling factor, typically 2*r)
    dropout: 0.1            # LoRA dropout for regularization
    target_modules:         # Which layers to apply LoRA to
      - q_proj
      - v_proj
      - k_proj
      - o_proj
  # ==========================================================================
  
  # Output Configuration
  output_dir: outputs/whisper_base/danish/ablation_4l_lora/
  save_model: true
  seed: 42
  
  # Other Configuration
  one_gpu: true
  use_peft: true
  use_fast_kernels: false
  batching_strategy: packing
  context_length: 384

scheduler:
  name: cosine_with_warmup
  total_training_steps: 8980
  warmup_steps: 449 
  min_lr_ratio: 0.1

early_stopping:
  monitor: val/wer
  mode: min
  patience: 6
  min_delta: 0.005

data:
  dataset: speech_dataset
  file: datamodule/dataset.py:get_speech_dataset
  hf_dataset_path: data/cv22_hf/da
  train_split: train
  val_split: validation
  test_split: test
  use_raw_transcription: false
  input_type: mel
  mel_size: 80
  normalize: false
  projector_ds_rate: 5
  use_variable_length: true
  max_audio_length: 30
  fix_length_audio: -1
  max_target_chars: 500
  inference_mode: false

log:
  use_wandb: true
  wandb_dir: ./wandb
  wandb_entity_name: null
  wandb_project_name: SLAM_ASR_whisper-base_Danish
  wandb_exp_name: whisper-base_ablation_4l_lora
  log_dir: ./logs
  log_filename: whisper-base_ablation_4l_lora.log
  log_interval: 100